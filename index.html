<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="CSS/main.css">
  <title>在线简历</title>
</head>
<body>
  <div id="app">

            <li>

          </ul>

        <section>
          <h2 class="title">专业技能</h2>
          <ul class="detail">
            <li>
              <span class="key">github</span>
              <a class="value" href="#">链接</a>

            <li>
              <span class="key">博客</span>
              <a class="value" href="#">链接</a>
            </li>
          </ul>

      </aside>
    </div>
  </div>

</html>
